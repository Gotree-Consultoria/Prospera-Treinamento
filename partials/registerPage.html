<section class="page-header">
  <div class="container">
    <h1>Criar Conta</h1>
  </div>
</section>

<section class="account-content">
  <div class="container">
    <div id="authRegisterForm" class="hidden">
      <form onsubmit="handleRegister(event)">
        <label for="registerName">Nome</label>
        <input type="text" id="registerName" required />
        <label for="registerEmail">E-mail</label>
        <input type="email" id="registerEmail" required />
        <label for="registerPassword">Senha</label>
        <input type="password" id="registerPassword" required />
        <label for="registerCpf">CPF</label>
        <input type="text" id="registerCpf" required />
        <label for="registerPhone">Telefone</label>
        <input type="text" id="registerPhone" required />
        <label for="registerBirth">Data de Nascimento</label>
        <input type="date" id="registerBirth" required />
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
</section>
