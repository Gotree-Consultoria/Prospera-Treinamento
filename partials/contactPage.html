<!-- Contact Page -->
   <div class="page" id="contactPage">
    <section class="page-header">
     <div class="container">
      <h1>
       Contato
      </h1>
     </div>
    </section>
    <section class="contact-content">
     <div class="container">
      <div class="contact-grid">
       <div class="contact-info">
        <h2>
         Entre em Contacto
        </h2>
        <p>
         Estamos aqui para ajudar a sua empresa a alcançar a excelência em Gestão de SST.
        </p>
        <div class="contact-item">
         <i class="fas fa-envelope">
         </i>
         <div>
          <h4>
           E-mail
          </h4>
          <p>
           contato@gotreeconsultoria.com.br
          </p>
         </div>
        </div>
        <div class="contact-item">
         <i class="fas fa-phone">
         </i>
         <div>
          <h4>
           Telefone
          </h4>
          <p>
           +81 989444164
          </p>
         </div>
        </div>
        <div class="contact-item">
         <i class="fas fa-map-marker-alt">
         </i>
         <div>
          <h4>
           Localização
          </h4>
          <p>
           Brasil
          </p>
         </div>
        </div>
       </div>
       <div class="contact-form">
        <h3>
         Envie uma Mensagem
        </h3>
        <form onsubmit="sendMessage(event)">
         <div class="form-group">
          <label for="name">
           Nome
          </label>
          <input id="name" name="name" required="" type="text"/>
         </div>
         <div class="form-group">
          <label for="email">
           E-mail
          </label>
          <input id="email" name="email" required="" type="email"/>
         </div>
         <div class="form-group">
          <label for="subject">
           Assunto
          </label>
          <input id="subject" name="subject" required="" type="text"/>
         </div>
         <div class="form-group">
          <label for="message">
           Mensagem
          </label>
          <textarea id="message" name="message" required="" rows="5"></textarea>
         </div>
         <button class="btn btn-primary" type="submit">
          Enviar Mensagem
         </button>
        </form>
       </div>
      </div>
     </div>
    </section>
   </div>
