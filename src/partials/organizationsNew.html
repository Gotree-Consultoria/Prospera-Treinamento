<div class="page" id="organizationsNewPage">
  <div class="container form-center">
    <div class="card form-card">
      <h2 class="form-title">Criar Organização</h2>
      <div id="orgCreateMessages" class="form-messages"></div>
      <form id="orgCreateForm" class="styled-form">
        <div class="form-row">
          <label for="orgRazaoSocial">Razão Social</label>
          <input class="input-large" id="orgRazaoSocial" name="razaoSocial" placeholder="Nome da empresa" required />
        </div>
        <div class="form-row">
          <label for="orgCNPJ">CNPJ</label>
          <input class="input-medium" id="orgCNPJ" name="cnpj" placeholder="00.000.000/0000-00" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Criar Organização</button>
        </div>
      </form>
    </div>
  </div>
</div>
