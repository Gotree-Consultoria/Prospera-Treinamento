<div class="page" id="createPfPage">
  <div class="container form-center">
    <div class="card form-card">
      <h2 class="form-title">Completar Perfil (Pessoa Física)</h2>
      <div id="createPfMessages" class="form-messages"></div>
      <form id="createPfForm" class="styled-form">
        <div class="form-row">
          <label for="pfFullName">Nome completo</label>
          <input class="input-large" id="pfFullName" name="fullName" placeholder="Ex: João da Silva" required />
        </div>
        <div class="form-row">
          <label for="pfCpf">CPF</label>
          <input class="input-medium" id="pfCpf" name="cpf" placeholder="000.000.000-00" required />
        </div>
        <div class="form-row">
          <label for="pfBirth">Data de nascimento</label>
          <input class="input-medium" id="pfBirth" name="birthDate" type="date" required />
        </div>
        <div class="form-row">
          <label for="pfPhone">Telefone</label>
          <input class="input-medium" id="pfPhone" name="phone" placeholder="(11) 90000-0000" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Salvar Perfil</button>
          <button type="button" class="btn btn-account-secondary" data-action="cancelCompleteProfile">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
