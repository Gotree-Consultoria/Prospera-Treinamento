<div class="page" id="registerPage">
  <div class="container">
    <h2>Registrar nova conta</h2>
    <div id="registerMessages" class="form-messages"></div>
    <form id="registerPageForm">
      <div>
        <label for="pageRegisterEmail">E-mail</label>
        <input type="email" id="pageRegisterEmail" required />
      </div>
      <div>
        <label for="pageRegisterPassword">Senha</label>
        <input type="password" id="pageRegisterPassword" required />
      </div>
      <div>
        <label for="pageRegisterPasswordConfirm">Confirme a senha</label>
        <input type="password" id="pageRegisterPasswordConfirm" required />
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>
</div>
