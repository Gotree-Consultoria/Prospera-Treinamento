<header class="header">
  <div class="container">
    <div class="nav-brand">
      <a class="brand-link" routerLink="/" aria-label="Prospera">
  <img src="assets/images/prospera-logo3.png" alt="Prospera" class="site-logo" width="220" height="48" decoding="async" loading="lazy" />
      </a>
    </div>
    <nav class="nav-menu" aria-label="NavegaÃ§Ã£o principal">
      <a
        *ngFor="let item of navItems; trackBy: trackByLabel"
        class="nav-link"
        routerLink="{{ item.route }}"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.exact ?? true }"
      >
        {{ item.label }}
      </a>
    </nav>
    <div class="nav-actions" *ngIf="showAccount">
      <ng-container *ngIf="!isAuthenticated; else accountMenu">
        <button type="button" class="btn-icon" (click)="accountClick.emit()" aria-label="Entrar na plataforma">
          <svg class="icon-user-outline" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
            <circle cx="12" cy="8" r="4" />
            <path d="M4 19c0-3.3 3.1-6 8-6s8 2.7 8 6" />
          </svg>
          <span class="enter-label">Entrar</span>
        </button>
      </ng-container>
      <ng-template #accountMenu>
        <div class="account-actions">
          <button type="button" class="btn-icon" (click)="accountClick.emit()" aria-label="Abrir menu da conta">
            <svg class="icon-user-outline" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
              <circle cx="12" cy="8" r="4" />
              <path d="M4 19c0-3.3 3.1-6 8-6s8 2.7 8 6" />
            </svg>
            <span>{{ userLabel || 'Minha conta' }}</span>
          </button>
          <button type="button" class="btn-icon btn-logout" (click)="logout.emit()">
            <i class="fas fa-right-from-bracket" aria-hidden="true"></i>
            <span>Sair</span>
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</header>
