<div class="page" id="loginPage">
  <div class="container">
    <h2>Entrar</h2>
    <div id="loginMessages" class="form-messages"></div>
    <form id="loginPageForm">
      <div>
        <label for="pageLoginEmail">E-mail</label>
        <input type="email" id="pageLoginEmail" required />
      </div>
      <div>
        <label for="pageLoginPassword">Senha</label>
        <input type="password" id="pageLoginPassword" autocomplete="current-password" required />
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</div>
